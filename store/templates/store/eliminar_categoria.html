{% extends "store/base_sesion.html" %}

{% block content %}
<h1>¿Está seguro que desea eliminar esta categoría?</h1>
<p><strong>{{ categoria.nombre }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'store:lista_categorias' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
